overwrite: true
schema: './backend/gqlSchemas/authier.graphql'
documents: ['mobileApp/**/*.gql', 'web-extension/**/*.gql','frontend/**/*.gql']
generates:
  shared/generated/graphqlBaseTypes.ts:
    plugins:
      - typescript
  shared/generated:
    plugins:
      - typescript-operations
      - typescript-react-apollo

    preset: near-operation-file
    presetConfig:
      extension: .codegen.tsx
      baseTypesPath: graphqlBaseTypes

  ./graphql.schema.json:
    plugins:
      - 'introspection'

config:
  withHooks: true
  withHOC: false
  withComponent: false
  apolloClientVersion: 3
  reactApolloVersion: 3
  scalars:
    EmailAddressWithTLD: string
    NonNegativeFloat: number
    NonNegativeInt: number
    PositiveInt: number
    DateTime: string
  namingConvention:
    enumValues: keep
