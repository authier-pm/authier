overwrite: true
schema: './backend/gqlSchemas/authier.graphql'
documents:
  [
    'mobile-app/**/*.gql',
    'web-extension/**/*.gql',
    'frontend/**/*.gql',
    'shared/**/*.gql'
  ]
generates:
  shared/generated/graphqlBaseTypes.ts:
    plugins:
      - typescript
  shared/generated:
    plugins:
      - typescript-operations
      - typescript-react-apollo

    preset: near-operation-file
    presetConfig:
      extension: .codegen.tsx
      baseTypesPath: graphqlBaseTypes

  shared/generated/graphqlSchemaFragments.ts:
    plugins:
      - fragment-matcher
      - add:
          content: '// @ts-nocheck THIS IS A GENERATED FILE, DO NOT EDIT'

hooks:
  afterAllFileWrite:
    - npx prettier --write

config:
  withHooks: true
  withHOC: false
  withComponent: false
  apolloClientVersion: 3
  reactApolloVersion: 3
  scalars:
    EmailAddressWithTLD: string
    NonNegativeFloat: number
    NonNegativeInt: number
    PositiveInt: number
    DateTime: string
  namingConvention:
    enumValues: keep
