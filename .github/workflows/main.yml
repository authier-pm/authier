name: Authier monorepo CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    name: runs typescript and jest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: authier
          POSTGRES_PASSWORD: auth133r
          POSTGRES_USER: authier
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      CAPROVER_SERVER: ${{secrets.CAPROVER_SERVER}}
      CAPROVER_PASSWORD: ${{secrets.CAPROVER_PASSWORD}}
      APPNAME: authier-api
      DATABASE_URL: postgresql://authier:auth133r@localhost:5432/authier

    steps:
      - uses: actions/checkout@v2
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Yarn install
        run: |
          yarn --frozen-lockfile --ignore-optional

      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
            mobileApp:
              - 'mobile-app/**'
            webExtension:
              - 'web-extension/**'

        # run only if some file in 'src' folder was changed
      - name: frontend install deps, check TS and run jest
        working-directory: ./frontend
        if: steps.changes.outputs.frontend == 'true'
        run: |
          yarn tsc
          npm test

      - name: backend install deps, check TS and run jest
        working-directory: ./backend
        if: steps.changes.outputs.backend == 'true'
        run: |
          yarn generate
          yarn tsc
          cp .env.sample .env
          yarn prisma db push
          npm test

      - name: mobile-app, check TS and run jest
        working-directory: ./mobile-app
        if: steps.changes.outputs.mobileApp == 'true' || steps.changes.outputs.backend == 'true'
        run: |
          yarn tsc
          npm test

      - name: web-extension, check TS and run jest
        working-directory: ./web-extension
        if: steps.changes.outputs.webExtension == 'true' || steps.changes.outputs.backend == 'true'
        run: |
          yarn tsc
          npm test

