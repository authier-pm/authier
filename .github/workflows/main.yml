name: Deploy to caprover
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
    - uses: AlexxNB/caprover-action@v1
      with:
        server: https://captain.caprover-root.subz.fun/
        password: '${{ secrets.CAPROVER_PASSWORD }}'
        appname: authier-api
        branch: github-actions
