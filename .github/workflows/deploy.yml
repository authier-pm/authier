name: Authier deploy
on:
  push:
    branches: [production]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: monorepo deploy
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Yarn install
        run: |
          yarn --frozen-lockfile --ignore-optional --prefer-offline

      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
            webExtension:
              - 'web-extension/**'
            mobileApp:
              - 'mobile-app/**'

      - name: backend build and deploy
        working-directory: ./backend
        if: steps.changes.outputs.backend == 'true'
        run: |
          yarn gen
          yarn migrate
          yarn cdkDeploy
