overwrite: true
schema: './gqlSchemas\authier.graphql'
documents: 'src/**/*.graphql'
generates:
  ./generated/graphqlBaseTypes.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
      - 'fragment-matcher'
  ./graphql.schema.json:
    plugins:
      - 'introspection'

config:
  withHooks: true
  withHOC: false
  withComponent: false
  apolloClientVersion: 3
  reactApolloVersion: 3
  scalars:
    EmailAddressWithTLD: string
    NonNegativeFloat: number
    NonNegativeInt: number
    PositiveInt: number
    DateTime: string
  namingConvention:
    enumValues: keep
