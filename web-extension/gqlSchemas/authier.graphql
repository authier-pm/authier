type Query {
  bye: String!
  users: [User!]!
}

type User {
  id: String!
  email: String!
  password: String!
  tokenVersion: Float!
}

type Mutation {
  register(password: String!, email: String!): Boolean!
  revokeRefreshTokensForUser(userId: String!): Boolean!
  login(password: String!, email: String!): LoginResponce!
}

type LoginResponce {
  accessToken: String!
}
