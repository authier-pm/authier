query isLoggedIn {
  authenticated
}

mutation saveAuths($userId: String!, $payload: String!) {
  user(userId: $userId) {
    saveAuths(payload: $payload)
  }
}

query sendAuthMessage(
  $device: String!
  $time: String!
  $location: String!
  $userId: String!
  $pageName: String!
) {
  sendAuthMessage(
    device: $device
    time: $time
    location: $location
    userId: $userId
    pageName: $pageName
  )
}

mutation saveFirebaseToken($userId: String!, $firebaseToken: String!) {
  user(userId: $userId) {
    updateFireToken(firebaseToken: $firebaseToken)
  }
}
