mutation markAsSynced {
  currentDevice {
    markAsSynced
  }
}

mutation logout {
  logout
}

query SyncEncryptedSecrets {
  currentDevice {
    id
    encryptedSecretsToSync {
      ...secretExtension
    }
  }
}

fragment secretExtension on EncryptedSecretQuery {
  id
  encrypted
  kind
  createdAt
  updatedAt
  deletedAt
  version
  lastUsedAt
}
