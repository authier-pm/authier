  """
  returns a decryption challenge
  """
  deviceDecryptionChallenge(
    deviceInput: DeviceInput!
    email: EmailAddress!
  ): DecryptionChallenge

  """
  removes current device. Returns null if user is not authenticated, alias for device logout/remove methods
