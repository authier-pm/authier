type Query {
  user(userId: String!): UserQuery

  """you need to be authenticated to call this resolver"""
  authenticated: Boolean!
  me: UserQuery
  sendAuthMessage(pageName: String!, device: String!, time: String!, location: String!, userId: String!): Boolean!
  sendConfirmation(success: Boolean!, userId: String!): Boolean!
  webInputs(url: String!): [WebInput!]!
}

type UserQuery {
  id: String!
  email: String
  tokenVersion: Int!
  name: String
  createdAt: DateTime!
  updatedAt: DateTime
  masterDeviceId: Int
  TOTPlimit: Int!
  loginCredentialsLimit: Int!
  myDevices: [Device!]!
  devicesCount: Int!
  settings: SettingsConfig!
}

"""
The javascript `Date` as string. Type represents date and time as the ISO Date string.
"""
scalar DateTime

type Device {
  id: Int!
  firstIpAddress: String!
  lastIpAddress: String!
  firebaseToken: String!
  name: String!
  syncTOTP: Boolean!
  vaultLockTimeoutSeconds: Int
  createdAt: DateTime!
  updatedAt: DateTime
  registeredWithMasterAt: DateTime
  userId: String!
}

type SettingsConfig {
  userId: String!
  lockTime: Int!
  twoFA: Boolean!
  noHandsLogin: Boolean!
  homeUI: String!
  updatedAt: DateTime
}

type WebInput {
  id: Int!
  layoutType: String
  createdAt: DateTime!
  url: String!
  kind: WebInputType!
  domPath: String!
  addedByUserId: String!
}

enum WebInputType {
  TOTP
  USERNAME
  EMAIL
  USERNAME_OR_EMAIL
  PASSWORD
}

type Mutation {
  user(userId: String!): UserMutation

  """you need to be authenticated to call this resolver"""
  me: UserMutation
  addDevice(firebaseToken: String!, userId: String!, name: String!): Device!
  addOTPEvent(data: OTPEvent!): Boolean!
  register(firebaseToken: String!, password: String!, email: String!): LoginResponse!
  login(password: String!, email: String!): LoginResponse
  logout: Boolean
  addWebInputs(webInputs: [WebInputElement!]!): [WebInput!]!
}

type UserMutation {
  id: String!
  email: String
  tokenVersion: Int!
  name: String
  createdAt: DateTime!
  updatedAt: DateTime
  masterDeviceId: Int
  TOTPlimit: Int!
  loginCredentialsLimit: Int!
  addDevice(firebaseToken: String!, name: String!): Device!
  saveAuths(payload: String!): EncryptedSecrets!
  savePasswords(payload: String!): EncryptedSecrets!
  updateFireToken(firebaseToken: String!): Device!
  updateSettings(noHandsLogin: Boolean!, lockTime: Int!, homeUI: String!, twoFA: Boolean!): SettingsConfig!
  revokeRefreshTokensForUser: User!
}

type EncryptedSecrets {
  id: Int!
  encrypted: String!
  version: Int!
  userId: String!
  kind: EncryptedSecretsType!
  createdAt: DateTime!
  updatedAt: DateTime
}

enum EncryptedSecretsType {
  TOTP
  LOGIN_CREDENTIALS
}

type User {
  id: String!
  email: String
  tokenVersion: Int!
  name: String
  createdAt: DateTime!
  updatedAt: DateTime
  masterDeviceId: Int
  TOTPlimit: Int!
  loginCredentialsLimit: Int!
}

input OTPEvent {
  kind: String!
  url: String!
  userId: String!
}

type LoginResponse {
  accessToken: String!
  secrets: [EncryptedSecrets!]
}

input WebInputElement {
  domPath: String!
  url: String!
  kind: WebInputType!
}
