mutation registerNewUser($input: RegisterNewDeviceInput!, $userId: UUID!) {
  registerNewUser(input: $input, userId: $userId) {
    accessToken

    user {
      id
      EncryptedSecrets {
        encrypted
        kind
        id
      }
    }
  }
}

query deviceDecryptionChallenge($email: EmailAddress!) {
  deviceDecryptionChallenge(email: $email)
}
